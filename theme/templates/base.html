<html>
<head>
    <title>{{ title|default('שבט אחים - מתחם אירוח לקבוצות יחידים אירועים וסדנאות') }}</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="description" content="{{ description|default('אכסניה / חאן אירוח לקבוצות ויחידים במגוון אפשרויות לינה. פעילויות יום סדנאות ואירועים לקבוצות ומשפחות בעמק יזרעאל / גליל תחתון / גליל מערבי') }}"/>
    <link rel="stylesheet" href="{{ SITEURL }}/theme/css/main.css" />
    <link rel="stylesheet" href="{{ SITEURL }}/theme/css/jquery.fancybox.min.css" />
    <noscript><link rel="stylesheet" href="{{ SITEURL }}/theme/css/noscript.css" /></noscript>
    <link rel="shortcut icon" type="image/png" href="{{ SITEURL }}/theme/images/favicon.png"/>

    <!-- Open graph protocol -->
    <meta property="og:title" content="{{ title|default('שבט אחים - מתחם אירוח לקבוצות יחידים אירועים וסדנאות') }}" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ url|default(SITEURL) }}" />
    <meta property="og:image:secure_url" itemprop="image" content="{{ image|default(SITEURL ~ '/theme/images/og_image.jpg') }}" />
    <meta property="og:description" content="{{ description|default('אכסניה / חאן אירוח לקבוצות ויחידים במגוון אפשרויות לינה. פעילויות יום סדנאות ואירועים לקבוצות ומשפחות בעמק יזרעאל / גליל תחתון / גליל מערבי') }}" />

    <!-- Twitter cards -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:image" content="{{ image|default(SITEURL ~ '/theme/images/og_image.jpg') }}" />

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-62733922-3"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-62733922-3');
    </script>
</head>
<body class="{% if output_file == 'index.html' %}index{% else %}no-sidebar{% endif %} is-preload">
		<div id="page-wrapper">

        {% include "includes/header.html" %}

        {% block content %}
        {% endblock %}

        {% include "includes/cta.html" %}

        {% include "includes/footer.html" %}

		</div>

		<!-- Scripts -->
    {% include "includes/scripts.html" %}

	</body>
</html>
